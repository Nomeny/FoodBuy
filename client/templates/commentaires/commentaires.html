<template name='commentaires'>
    <strong><p>Commentaires:</p></strong>
    <ul class="list-group list-group-flush">
        {{#each commentaires}}
            {{> message}}
        {{/each}}
    </ul>

    <form class="commentaires-form" >
        <textarea rows='1' cols='100' placeholder="Commentez ce repas!"></textarea>
        <input type="submit" class="commentaire-submit">
    </form>
</template>
