<template name='commentaires'>
    <ul class="list-group list-group-flush commentaires-liste">
        {{#each commentaires}}
            {{> message}}
        {{/each}}
    </ul>

    <div>
    <form class="commentaires-form">
        <textarea rows='1' cols='100' placeholder="Commentez ce repas!" name="text"></textarea>
        <input type="submit" class="commentaire-submit">
    </form>
    </div>
</template>
