<template name="accueil">
	<h3>Repas populaires</h3>
	<div class="repas-main ">
		{{#each repas}}
		<a href="details/{{_id}}">
			<div class="repas-block">
				<div class="">
					<img class="repas-image" src="{{image}}">
				</div>
				<div class="">
					<h4>{{nom}}</h4>
					<p>{{type}} - {{estVeg}}</p>
					<p>{{categorie}}</p>
					<p>Note: RATING</p>
				<p>{{truncateText description 150}}</p>
					<a href="{{pathFor 'repas'}}" class="btn btn-default">Commentaires</a> <a href="{{pathFor ''}}" class="btn btn-primary">Ajout Commentaire</a>
				</div>
			</div>
		</a>	
		{{else}}
			<p>Pas de repas</p>
		{{/each}}
	</div>

</template>
